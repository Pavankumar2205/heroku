<html>
<head>
<title>
REGISTRATION PAGE
</title>
<body>
	<form>
		<center>
    <h3 style="align:center;color:blue;"><u>REGISTARTION PAGE</u></h3>
	<table>
		<tr>
			<td>Name:</td>
			<td><input type="text" name="type" size=30></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td><input type="radio" value="male"/>MALE &nbsp; &nbsp; <input type="radio" value="female"/>FEMALE</td>
		</tr>
		<tr>
			<td>Age:</td>
			<td><input type="text" size=30></td>
		</tr>
		<tr>
			<td>DOB</td>
			<td><input type="date"></td>
		</tr>
		<tr>
			<td>Mobile number:</td>
			<td><input type="text" size=30></td>
		</tr>
        <tr>
			<td>Branch</td>
			<td><select name="Branch">
				<option>Select</option>
				<option>ece</option>
				<option>cse</option>
				<option>eee</option>
				<option>civil</option>
			</td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="text" name="type" size=30></td>
		</tr>
	    <tr>
			<td>Address:</td>
			<td><textarea name="add" cols="25" rows="5"></textarea></td>
		</tr>
        <tr>
			<td>Password:</td>
			<td><input type="Password" name="type" size=30></td>
		</tr>
        <tr>
			<td>Confirm Password:</td>
			<td><input type="Password" name="type" size=30></td>
		</tr>
		<tr>
			<td><input type="checkbox" value="Remember">Remember</td>
		</tr>	
        <tr>
			<td colspan="2" align="center"><input type="submit" value="submit"></td>
		</tr>


</center>
</table>
</form>
</body>
</html>
